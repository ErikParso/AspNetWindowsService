<form [formGroup]="frmStepTwo">

  <mat-checkbox formControlName="useDefaultConfig" (change)=checkChanged($event)>Use default configuration file
  </mat-checkbox>

  <mat-form-field>
    <mat-label>
      <mat-icon>insert_drive_file</mat-icon> Configuration file name
    </mat-label>
    <input matInput formControlName="configName">
    <mat-error *ngIf="configName.hasError('required')">
      Configuration file name is required
    </mat-error>
  </mat-form-field>

  <div>
    Default configuration values
  </div>

  <div class="table-container">
    <table mat-table [dataSource]="defaultConfigValues">

      <ng-container matColumnDef="section">
        <th mat-header-cell *matHeaderCellDef> Section </th>
        <td mat-cell *matCellDef="let element">
          {{element.section}}
        </td>
      </ng-container>

      <ng-container matColumnDef="key">
        <th mat-header-cell *matHeaderCellDef> Key </th>
        <td mat-cell *matCellDef="let element">
          {{element.key}}
        </td>
      </ng-container>

      <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef> Value </th>
        <td mat-cell *matCellDef="let element">
          {{element.value}}
        </td>
      </ng-container>

      <ng-container matColumnDef="tools">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="deleteConfigValue(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

  </div>

  <button mat-icon-button (click)="addConfigValue()">
    <mat-icon>add</mat-icon>
  </button>

</form>
