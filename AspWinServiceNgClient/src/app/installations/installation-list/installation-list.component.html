<div class="table-container">
  <table mat-table [dataSource]="installations$ | async">

    <ng-container matColumnDef="clientName">
      <th class="col-name-trim" mat-header-cell *matHeaderCellDef> Name </th>
      <td class="col-name-trim" mat-cell *matCellDef="let element">
        {{element.clientName}}
        <!-- <div class="mat-small"> {{element.installDir}} </div> -->
      </td>
    </ng-container>

    <ng-container matColumnDef="installDir">
      <th mat-header-cell *matHeaderCellDef> Loacation </th>
      <td mat-cell *matCellDef="let element">
        <div class="mat-small">{{element.installDir}}</div>
      </td>
    </ng-container>

    <ng-container matColumnDef="version">
      <th class="col-version" mat-header-cell *matHeaderCellDef> Version </th>
      <td class="col-version" mat-cell *matCellDef="let element">
        {{element.version}}
        <mat-icon class="warn-icon" color="warn" *ngIf="(latestClientVersion$ | async) !== element.version">
          warning
        </mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="tools">
      <th mat-header-cell ngClass="col-tools" *matHeaderCellDef></th>
      <td mat-cell ngClass="col-tools" *matCellDef="let element">
        <ng-container *ngIf="(currentInstallations$ | async) === element">
            <button mat-icon-button (click)="runApplication(element)">
                <mat-icon color="primary">play_circle_filled</mat-icon>
              </button>
              <button mat-icon-button *ngIf="(latestClientVersion$ | async) !== element.version">
                <mat-icon color="primary">update</mat-icon>
              </button>
        </ng-container>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (mouseover)="setCurrentInstallation(row)"></tr>
  </table>
</div>
