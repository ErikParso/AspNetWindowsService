<mat-toolbar color="primary" class="header mat-elevation-z2">
  <mat-toolbar-row>
    <span>Client Manager</span>
    <button mat-icon-button *ngIf="(localVersion$|async) !== (latestVersion$ | async)" (click)="showUpgradeInfo()">
      <mat-icon>info</mat-icon>
    </button>
    <span class="spacer"></span>
    <button mat-icon-button (click)="hideWindow()" *ngIf="electronService.isElectronApp">
      <mat-icon>minimize</mat-icon>
    </button>
    <button mat-icon-button (click)="closeWindow()" *ngIf="electronService.isElectronApp">
      <mat-icon>close</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<div class="content">
  <router-outlet name="content"></router-outlet>
</div>

<mat-toolbar color="primary" class="footer mat-elevation-z2">
  <mat-toolbar-row>
    <router-outlet name="footer"></router-outlet>
  </mat-toolbar-row>
</mat-toolbar>
