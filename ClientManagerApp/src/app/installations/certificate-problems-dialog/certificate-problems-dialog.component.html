<h1 mat-dialog-title>
    <img src="https://img.icons8.com/material/32/000000/certificate--v1.png">
    Certificate problems
</h1>

<div mat-dialog-content>
  <div class="mat-body">
    Client Manager has detected a problem with service's security certificate.
  </div>

  <div class="cert-info">

    <div class="report-item">
      <mat-icon>description</mat-icon>
      <div class="mat-body">
        Issuer: {{data.issuer}} <br />
        Subject: {{data.subject}} <br />
        Validity: {{data.validFrom | date: 'd.M.yyyy'}} - {{data.validTill | date: 'd.M.yyyy'}}
      </div>
    </div>

    <div class="report-item" *ngFor="let problem of data.problems">
      <mat-icon color="warn">error</mat-icon>
      <div class="mat-body">{{problem}}</div>
    </div>

  </div>

  <div class="mat-body">
    Do you want to proceed ?
  </div>

</div>

<div mat-dialog-actions>
  <button mat-button (click)="yes()">Yes</button>
  <button mat-button (click)="yesDontAskagain()">Yes, don't ask again</button>
  <button mat-button (click)="no()">No</button>
</div>
